<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>購入フォーム</title>

<style>
    body {
        background: #f5f5f5;
        font-family: sans-serif;
        padding: 20px;
    }
    .back-btn {
        display: inline-block;
        margin-bottom: 20px;
        text-decoration: none;
        padding: 10px 18px;
        background: #3498db;
        color: white;
        border-radius: 8px;
    }
    .form-box {
        background: white;
        padding: 25px;
        max-width: 500px;
        margin: 0 auto;
        border-radius: 12px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .product-img {
        width: 100%;
        border-radius: 10px;
        margin-bottom: 15px;
    }
    .submit-btn {
        margin-top: 20px;
        padding: 12px 20px;
        background: #2ecc71;
        border: none;
        color: white;
        font-size: 16px;
        width: 100%;
        border-radius: 6px;
        cursor: pointer;
    }
    .submit-btn:hover {
        background: #27ae60;
    }
</style>
</head>

<body>

<a href="goods.html" class="back-btn">← 商品一覧へ戻る</a>

<div class="form-box">
    <h2>購入フォーム</h2>

    <!-- 商品情報 -->
    <img id="pImg" class="product-img">
    <p><strong id="pName"></strong></p>
    <p style="color:#d35400; font-size:18px;"><span id="pPrice"></span> ギル</p>

    <label>数量：</label>
    <select id="qty">
        <option>1</option>
        <option>2</option>
        <option>3</option>
    </select>

    <button class="submit-btn">この内容で注文する（ダミー）</button>
</div>

<script>
    const params = new URLSearchParams(location.search);

    document.getElementById("pName").textContent = params.get("name");
    document.getElementById("pPrice").textContent = params.get("price");
    document.getElementById("pImg").src = params.get("img");

    document.querySelector(".submit-btn").addEventListener("click", () => {
        alert("（ダミー）注文が送信されました！\n実際の購入処理は行われません。");
    });
</script>

</body>
</html>
