<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大田区 不審者情報</title>

    <style>
        body {
            font-family: sans-serif;
            padding: 20px;
            background-color: #f8f8f8;
        }

        .section {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            max-width: 800px;
            margin: 0 auto;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        img {
            max-width: 90%;
            border-radius: 10px;
            display: block;
            margin: 20px auto;
            cursor: pointer;
        }

        /* 戻るボタン */
        .back-btn {
            display: inline-block;
            padding: 10px 18px;
            background-color: #3498db;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            margin-bottom: 20px;
        }

        .back-btn:hover {
            background-color: #2980b9;
        }

        /* モーダル背景 */
        #modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);

            display: flex;               /* ★ 重要：中央に配置するために必要 */
            justify-content: center;
            align-items: center;
        }

        /* 拡大画像 */
        #modalImg {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.5);
        }

        /* × ボタン */
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <!-- 戻るボタン -->
    <a href="index.html" class="back-btn">← 戻る</a>

    <section class="section">
        <h2>大田区 不審者情報</h2>
        <p>最新の注意情報はこちらをご確認ください。</p>

        <!-- 画像 -->
        <img id="dangerImg" src="images/danger.jpg" alt="不審者情報">
    </section>

    <!-- モーダル -->
    <div id="modal">
        <span class="close">&times;</span>
        <img id="modalImg">
    </div>

    <script>
        const img = document.getElementById('dangerImg');
        const modal = document.getElementById('modal');
        const modalImg = document.getElementById('modalImg');
        const closeBtn = document.querySelector('.close');

        // 画像をクリック → モーダル開く
        img.addEventListener('click', () => {
            modalImg.src = img.src;
            modal.style.display = 'flex';
        });

        // モーダル背景クリックで閉じる
        modal.addEventListener('click', () => {
            modal.style.display = 'none';
        });

        // × ボタンで閉じる（イベント伝播を止める）
        closeBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            modal.style.display = 'none';
        });

        // 画像自身をクリックしても閉じないようにする
        modalImg.addEventListener('click', (e) => {
            e.stopPropagation();
        });
    </script>

</body>
</html>
